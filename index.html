<!DOCTYPE html>
<html>
  <head>
    <title>Check Yo'Self</title>
      <link rel="stylesheet" type= "text/css" href= "reset.css">
      <link rel="stylesheet" type= "text/css" href= "style.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" 
      rel="stylesheet">
  </head>
    <body>
      <header>
        <h1>CHECK <span>YO'</span> SELF</h1>
        <form class="search-form">
          <input type="text" class="search-input" placeholder="Search"/>
          <img src="images/search.svg" alt="search-icon" class="img-search" /></button>
        </form>
      </header>

      <nav class="nav">
          <label class="title-label">Task Title
          <input type="text" class="title-input">
          </label>
        <section class="input-container" id="input-container">
        </section>
        <section class="input-container">
          <label class="item-label">Task Item
          <input type="text" class="item-input">
          <button class="plus-btn" disabled="true">+</button>
          </label>
          <button class="make-task-btn" >Make Task List</button>
          <button class="clear-all-btn" disabled="true">Clear All</button>
        </section>
        <section class="filter-section">
          <button class="filter-btn">Filter By Urgency</button>
        </section> 
      </nav>
      <main>
        <article class="task-card" data-id=${toDoList.id}>
          <header class="card-top">
            <h2 class="task-title">Task Title</h2>
          </header>
          <output class="card-body">
            <ul class="task-list">
              <li class="task-checkbox">Don't ever play yourself.</li>
              <li class="task-checkbox">Every chance I get, I water the plants.</li>
              <li class="task-checkbox">Lion! Cloth talk.</li>
              <img src="images/checkbox.svg" alt="checkbox" class="checkbox-img" id="js-checkbox-svg" />
            </ul>
          </output>
          <footer class="card-bottom">
            <button class="urgent-btn">
              <img src="images/urgent.svg" alt="urgent-icon" class="urgent" id="js-urgent-svg" />
              <p class="urgent-text">URGENT</p>
            </button>
            <button class="delete-btn">
              <img src="images/delete.svg" alt="delete-icon" class="delete" id="card-delete-svg" />
              <p class="delete-text">DELETE</p>
            </button>
            </footer>
          </article>
        <section class="card-section masonry">
        </section>
      </main>
    <script type='text/javascript' src='todo-list.js'></script>
    <script type='text/javascript'src='main.js'></script>
  </body>
</html>
